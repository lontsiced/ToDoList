<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/tache-add']"><mat-icon>add</mat-icon></a>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="data" class="example-table"
             matSort matSortActive="prod_name" matSortDisableClear matSortDirection="asc">
  
        
        <ng-container matColumnDef="titre">
          <th mat-header-cell *matHeaderCellDef>Titre</th>
          <td mat-cell *matCellDef="let row">{{row.titre}}</td>
        </ng-container>

        
        <ng-container matColumnDef="date_execution">
           <th mat-header-cell *matHeaderCellDef>Date Execution</th>
           <td mat-cell *matCellDef="let row">{{row.dateExecution | date : 'dd/MM/yyyy'}}</td>
        </ng-container>
  
        
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let row">{{row.description}}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/tache-details', row.id]"></tr>
      </table>
    </div>
  </div>
